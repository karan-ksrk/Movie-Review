{% extends 'base.html' %}

{% block main %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.username.label_tag }}
  {{ form.username }}
  
  {{ form.password.label_tag }}
  {{ form.password }}
  {{ form.errors }}
  <button type="submit">Login</button>
</form>
{% endblock main %}
